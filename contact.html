<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .contact-section {
      padding: 80px 20px;
      background-image: url('https://images.coolwallpapers.me/picsup/5272746-building-column-interior-hallway-hall-palace-pillar-stone-architecture-intricate-design-elegant-mansion-old-buliding-arabic-free-images.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .form-label {
      color: white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.85); /* softened white */
      border: 1px solid #ccc;
      color: #000;
      border-radius: 10px;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.95);
      outline: none;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    }

    .btn {
      border-radius: 10px;
    }

    .contact-info {
      margin-top: 40px;
    }

    .contact-info h4,
    .contact-info ul li,
    .contact-info a {
      color: white;
    }

    .contact-info a:hover {
      text-decoration: underline;
      color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="section-title">Get in Touch</h2>

      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form action="mailto:vwitcho@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="name" name="First Name" required>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="surname" name="Last Name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="Phone Number">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="Email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="Message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>

        <!-- Personal Contact Info -->
        <div class="col-md-6 contact-info">
          <h4>My Contact Details</h4>
          <ul class="list-unstyled">
            <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/vongai-witcho-b524a3255/" target="_blank">https://www.linkedin.com/in/vongai-witcho-b524a3255/</a></li>
            <li><strong>GitHub:</strong> <a href="https://github.com/VongaiWitcho/MyProjects" target="_blank">https://github.com/VongaiWitcho/MyProjects</a></li>
            <li><strong>Email:</strong> <a href="israel01jacobs@gmail.com" target="_blank">vwitcho@gmail.com</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white p-3">
    &copy; 2025 Vongai Witcho. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
